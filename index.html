<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendário da Copa</title>
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="logo do Calendário da copa">
    </header>
    <main>
        <section class="card">
            <h2>24/11 <span>quinta</span></h2>

            <ul>
                <li>
                    <img src="./assets/brasil.svg" alt="bandeira do brasil">
                    <strong>16:00</strong>
                    <img src="./assets/servia.svg" alt="bandeira da Servia">
                </li>
            </ul>
        </section>

        <section class="card">
            <h2>28/11 <span>segunta</span></h2>

            <ul>
                <ul>
                    <li>
                        <img src="./assets/ghana.svg" alt="bandeira de Ghana">
                        <strong>10:00</strong>
                        <img src="./assets/korea.svg" alt="bandeira da Korea-do-sul">
                    </li>
                    
                    <li>
                        <img src="./assets/brasil.svg" alt="bandeira do brasil">
                        <strong>13:00</strong>
                        <img src="./assets/suiça.svg" alt="bandeira da Suiça">
                    </li>
                    
                </ul>
            </ul>
        </section>

        <section class="card">
            <h2>25/11 <span>sexta</span></h2>

            <ul>
                <li>
                    <img src="./assets/wales.svg" alt="bandeira do pais de gales">
                    <strong>07:00</strong>
                    <img src="./assets/iran.svg" alt="bandeira do Iran">
                </li>
                <li>
                    <img src="./assets/qtar.svg" alt="bandeira do catar">
                    <strong>10:00</strong>
                    <img src="./assets/segenal.svg" alt="bandeira do Senegal">
                </li>
            </ul>
        </section>

        <section class="card">
            <h2> 02/12 <span>sexta</span></h2>

            <ul>
            <li>
                <img src="./assets/korea.svg" alt="bandeira da Korea-do-sul">
                <strong>10:00</strong>
                <img src="./assets/ghana.svg" alt="bandeira de Ghana">
            </li>
            <li>
                <img src="./assets/brasil.svg" alt="bandeira do brasil">
                <strong>13:00</strong>
                <img src="./assets/camaroes.svg" alt="bandeira de camaroes">
            </li>
        </ul>
        </section>




    </main>
</body>
</html>
